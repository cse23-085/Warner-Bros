<style>
      .tv-shows-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 columns */
    grid-gap: 20px; /* Spacing between grid items */
    margin: 0 auto; /* Centering the grid horizontally */
    padding: 20px;
    max-width: 1200px; /* Max width of the container */
}

.tv-show {
    background-color: lightblue;
    border-radius: 8px;
    overflow: hidden; /* Keeps everything inside the border radius */
    display: flex;
    flex-direction: column; /* Stacks image and title vertically */
    align-items: center; /* Aligns items in the center horizontally */
}

.tv-show img {
    width: 100%; /* Makes image take full width of its container */
    height: 350px; /* Fixed height for all images */
    display: cover; /* Ensures the images cover the area without distorting */
    border-radius: 7px;
}

.tv-show-title {
    text-align: center;
    margin-top: 10px;
    font-size: 16px;
    color: #000;
    padding: 10px 5px; /* Padding inside the title area */
}

@media (max-width: 991px) {
    .tv-shows-container {
        grid-template-columns: repeat(2, 1fr); /* Switch to 2 columns on smaller screens */
    }
}

@media (max-width: 575px) {
    .tv-shows-container {
        grid-template-columns: 1fr; /* 1 column on very small screens */
    }
}



    /* Add styles for large screens */
    @media (min-width: 768px) {
        .footer .social-icons {
            text-align: right; /* Aligns the social icons to the right */
        }
        .footer .copyright {
            text-align: left; /* Aligns the copyright text to the left */
        }
    }
    
    /* Add styles for smaller screens */
    @media (max-width: 767px) {
        .footer .social-icons,
        .footer .container {
            text-align: center; /* Centers everything for small screens */
        }
        .footer .social-icons {
            padding-top: 20px; /* Adds space above the social icons */
        }
    }
    
    /* Spacing between social icons */
    .footer i {
        margin: 0 7px; /* Adds horizontal space between icons */
        font-size: 20px;
    }
</style>
