<!DOCTYPE html>

    <style>
        /* Styling for the form */
         form {
            margin: auto;
            background: #c2bbbb;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            width: 300px;
            margin-top: 25px;
            margin-bottom: 100px;
            opacity: 1;
        }

        /* Form inputs and labels */
        label, input, textarea, button {
            display: block;
            width: 100%;
            box-sizing: border-box; /* Includes padding and border in width */
        }

        label {
            margin-bottom: 5px;
            color: #666666;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 100px;
            resize: vertical; /* Allows vertical resizing */
        }

        button {
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            align-items: center;
            margin-top: 10px;
            border-radius: 4px;
            border: solid 1.5px rgb(0, 0, 0);
            
        }

        button:hover {
            background-color: #1900ff;
        }
        /* Footer styling */

        /* Add styles for large screens */
@media (min-width: 768px) {
    .footer .social-icons {
        text-align: right; /* Aligns the social icons to the right */
        margin-right: 50px;
    }
    .footer .copyright {
        text-align: left; /* Aligns the copyright text to the left */
    }
}

/* Add styles for smaller screens */
@media (max-width: 767px) {
    .footer .social-icons,
    .footer .container {
        text-align: center; /* Centers everything for small screens */
    }
    .footer .social-icons {
        padding-top: 20px; /* Adds space above the social icons */
    }
}

/* Spacing between social icons */
.footer i {
    margin: 0 7px; /* Adds horizontal space between icons */
    font-size: 20px;
}

    </style>
