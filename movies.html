<style>
     .movies-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Sets exactly 4 columns */
    grid-auto-rows: minmax(300px, auto); /* Sets minimum row height, auto adjusts based on content */
    gap: 10px; /* Spacing between grid items */
    padding: 10px; /* Padding around the entire grid container */
    margin: 0 auto; /* Centering the grid horizontally */
    max-width: 1200px; /* Optional: Limits the maximum width of the grid container */
    margin-bottom: 20px;
}

.movie {
    background-color: lightblue; /* Sets the background color to light blue */
    border: 1px solid #ddd;
    border-radius: 10px; /* Sets the border-radius to 10px */
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Corrected the rgba syntax */
    display: flex; /* Ensures that the content inside each grid item is flexibly managed */
    flex-direction: column; /* Stacks content vertically */
    align-items: center; /* Centers content horizontally */
}

.movie img {
    width: 100%; /* Makes the image take full width of its container */
    height: 350px; /* Fixed height as specified */
    object-fit: cover; /* Ensures the images cover the designated area without distorting */
    cursor: pointer; /* Maintains the cursor as pointer when hovered */
    border-radius: 10px;
}

.movie-title {
    padding: 10px;
    text-align: center;
    font-size: 16px;
    color: #000000;
    cursor: pointer; /* Ensures that the title is also clickable */
    text-decoration: none;
}


            /* Add styles for large screens */
    @media (min-width: 768px) {

        .footer .copyright {
            text-align: left; /* Aligns the copyright text to the left */

    }
    
    /* Add styles for smaller screens */
    @media (max-width: 767px) {
        .footer .social-icons,
        .footer .container {
            text-align: center; /* Centers everything for small screens */
        }
        .footer .social-icons {
            padding-top: 20px; /* Adds space above the social icons */
        }
    }
    
    /* Spacing between social icons */
    .footer i {
        margin: 0 7px; /* Adds horizontal space between icons */
        font-size: 20px;
    }
